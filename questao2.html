<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" defer src="script2.js"></script>
	<style type="text/css">
		* {
			box-sizing: content-box;
		}

		.contConsole {
			height: 300px;
			width: 90%;
			margin: 20px 10%;
			border: 1px solid black;
		}
		.contButtons {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			border: 1px solid black;
			width: 90%;
			margin: 20px 10%;
		}

		.contButtons button {
			width: 30%;
			height: 45px;
			margin: 5px;
			padding: 5px;
			border-radius: 10px;
		}

		.contButtons button:hover {
			filter: invert(400%);
		}

		.state {
			height: 15%;
			width: 100%;
			background-color: black;
			color: rgb(0, 220, 0);
			font: 30px "Lucida Console", monospace;
			display: flex;
			align-items: center;
			justify-content: center;
			white-space: pre-wrap;
		}

		.console {
			width: 100%;
			height: 85%;
			background-color: #222222;
			color: rgb(0, 200, 0);
			text-align: left;
			font: 20px "Lucida Console", monospace;
			overflow: auto;
		}

		span.comment {
			color: silver;
		}
	</style>
</head>

			<div class=console id=console>
			</div>
